name: deploy resources

env:
  TF_VAR_cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ${{ vars.AWS_REGION }}

on:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        description: 'Select an action to perform'
        options:
          - apply
          - destroy
        required: true
        default: apply

  push:
    branches:
      - main

jobs:
  check-changed-directory:
    name: Test changed-files
    uses: chukwukelu2023/automation-hub/.github/workflows/detect-file-change.yaml@detect-changes

  plan:
    needs: check-changed-directory
    # if: contains(needs.check-changed-directory.outputs.check-changes, '/infra/')
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./infra/terraform

    outputs:
      plan_exit_code: ${{ steps.plan.outcome }}
      changes_detected: ${{ steps.plan.outputs.changes_detected }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Keys
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_PUBLIC_KEY: ${{ secrets.SSH_PUBLIC_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          echo "$SSH_PUBLIC_KEY" > ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa
          chmod 644 ~/.ssh/id_rsa.pub

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        id: plan
        # Terraform's detailed-exitcode: 0 = no changes, 1 = error, 2 = changes present
        run: |
          set +e
          terraform plan -detailed-exitcode
          exit_code=$?
          if [ $exit_code -eq 0 ]; then
            echo "changes_detected=false" >> $GITHUB_OUTPUT
          elif [ $exit_code -eq 2 ]; then
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          else
            exit $exit_code
          fi
          set -e

  

  apply-manual:
    needs: plan
    if: needs.plan.outputs.changes_detected == 'true'
    runs-on: ubuntu-latest

    environment: terraform  #  manual approval
    
    defaults:
      run:
        working-directory: ./infra/terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Install latest Ansible
        run: |
          sudo apt-get update -y
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository --yes --update ppa:ansible/ansible
          sudo apt-get install -y ansible

      - name: Setup Keys
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_PUBLIC_KEY: ${{ secrets.SSH_PUBLIC_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          echo "$SSH_PUBLIC_KEY" > ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa
          chmod 644 ~/.ssh/id_rsa.pub

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        if: |
          (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply') ||
          (github.event_name == 'push')
        run: terraform apply -auto-approve

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: terraform destroy -auto-approve

  apply-auto:
    needs: plan
    if: needs.plan.outputs.changes_detected == 'false'
    runs-on: ubuntu-latest

    # No environment set to avoid manual approval

    defaults:
      run:
        working-directory: ./infra/terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Install latest Ansible
        run: |
          sudo apt-get update -y
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository --yes --update ppa:ansible/ansible
          sudo apt-get install -y ansible

      - name: Setup Keys
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_PUBLIC_KEY: ${{ secrets.SSH_PUBLIC_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          echo "$SSH_PUBLIC_KEY" > ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa
          chmod 644 ~/.ssh/id_rsa.pub

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        if: |
          (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply') ||
          (github.event_name == 'push')
        run: terraform apply -auto-approve

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: terraform destroy -auto-approve

  